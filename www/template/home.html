<ion-view view-title="首页">
	<ion-nav-buttons>
		<button class="button button-clear">
			<i class="icon ion-navicon"></i>
		</button>
	</ion-nav-buttons>

	<div class="tabs tabs-striped tabs-top">
		<a class="tab-item active" href="#">
			上市新品
		</a>
		<a class="tab-item" href="#">
			潮流单品
		</a>
		<a class="tab-item" href="#">
			热卖商品
		</a>
		<a class="tab-item" href="#">
			折扣低价
		</a>
	</div>

	<ion-content class="has-subheader main">

		<ion-slide-box on-slide-changed="slideHasChanged($index)" style="width:100%;height:160px;overflow:hidden" auto-play="true" slide-interval="3000" does-continue="true">
			<ion-slide>
				<a class="box">
					<img src="img/58cf37e9Na5036a96.jpg!q70.jpg" style="width:100%;height:160px" />
				</a>
			</ion-slide>
			<ion-slide>
				<a class="box">
					<img src="img/58d38962Nb9c6c44b.jpg!q70.jpg" style="width:100%;height:160px" />
				</a>
			</ion-slide>
			<ion-slide>
				<a class="box">
					<img src="img/58d3a160N621fc59c.jpg!q70.jpg" style="width:100%;height:160px" />
				</a>
			</ion-slide>
			<ion-slide>
				<a class="box">
					<img src="img/58d3ab0dN689dda4b.jpg!q70.jpg" style="width:100%;height:160px" />
				</a>
			</ion-slide>
			<ion-slide>
				<a class="box">
					<img src="img/58d4860dNa1bb25d4.jpg" style="width:100%;height:160px" />
				</a>
			</ion-slide>
		</ion-slide-box>
		<div class="c_gs" ng-repeat='(key,item) in list'>
			<img ng-src={{item.imgSrc[0]}} alt="" />
			<img ng-src={{item.imgSrc[1]}} alt="" />
			<ul>
				<li>
					<a href="#/tab/goodslist/{{key}}"><img ng-src={{item.imgSrc[2]}} /></a>
				</li>
				<li>
					<a href="#/tab/goodslist/{{key}}"><img ng-src={{item.imgSrc[3]}} /></a>
				</li>
				<li>
					<a href="#/tab/goodslist/{{key}}"><img ng-src={{item.imgSrc[4]}} /></a>
				</li>
				<li>
					<a href="#/tab/goodslist/{{key}}"><img ng-src={{item.imgSrc[5]}} /></a>
				</li>
			</ul>
		</div>
		<div class="c_gs1">
			<img class="gs1_h" src="../img/578de36bNae7bb54a.png!q70.jpg" />
		</div>
			<div class="gs1_box">
				<dl class="gs1_dl" ng-repeat="li in list1">
					<dt>
						<h4>{{li.h4}}</h4>
						<p>{{li.p}}</p>
					</dt>
					<dd>
						<img ng-src={{li.img}} />
					</dd>
				</dl>

				<div class="gs1_list">
					<div ng-repeat="li2 in list2">
						<h4>{{li2.h4}}</h4>
						<p>{{li2.p}}</p>
						<img ng-src={{li2.img}} alt="" />
					</div>
				</div>
			</div>
		
		<div class="c_gs1">
			<img class="gs1_h" src="../img/586c5dfdNe496351a.png!q70.jpg" />
		</div>
			<div class="gs1_box">
				<dl class="gs1_dl" ng-repeat="li3 in list3">
					<dt>
						<h4>{{li3.h4}}</h4>
						<p>{{li3.p}}</p>
					</dt>
					<dd>
						<img ng-src={{li3.img}} />
					</dd>
				</dl>

				<div class="gs1_list">
					<div ng-repeat="li4 in list4">
						<h4>{{li4.h4}}</h4>
						<p>{{li4.p}}</p>
						<img ng-src={{li4.img}} alt="" />
					</div>
				</div>
			</div>
	</ion-content>
</ion-view>
